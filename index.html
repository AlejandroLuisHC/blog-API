<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog with API</title>
    <link rel="icon" href="./assets/img/tab-icon.png" type="image/png" sizes="16x16" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/fe24ce668c.js" crossorigin="anonymous" defer></script>
    <script src="./assets/js/app.js" defer></script>
</head>

<body>
    <nav class="container-fluid justify-content-between nav">
        <a class="logo-nav" href="index.html">
            <span><i class="fa-solid fa-laptop-code"></i>Post-IT</span>
        </a>
        <div class="justify-content-center nav-right-functions">
            <form class="form-inline">
                <input class="form-control mr-sm-2 searchbar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-0 searchbtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <span id="navNewPost" class="nav-new-post"><i class="fa-solid fa-circle-plus"></i></span>
        </div>
    </nav>
    <main id="main">
        <div class="row justify-content-center">
            <section class="col-8 intro">
                <h1>Welcome to Post-IT</h1>
                <p>Your place to check and add all the IT-related advice.</p>
                <p>Remember to limit your advice to 500 characters!</p>
            </section>
        </div>
        <div class="row justify-content-center">
            <button id="createPostBtn" class="col-6 btn btn-primary new-post-btn">New post</button>
        </div>
        <section id="postsContainer" class="row justify-content-evenly post-container">
        </section>
    </main>
</body>

</html>
